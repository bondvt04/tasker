<div class="toast">
        <h2 class="toast__title">{{= model.title }}</h2>
        <div class="toast__content">
            <p>Message: {{= model.msg }}</p>
            <p>Type: <span class="{{= model.type }}">{{= model.type }}</span></p>
            <p>Gravity: {{= model.gravity }}</p>
        </div>
</div>
