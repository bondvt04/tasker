<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hash</title>
    <script src="/lib/rad-router/bin/router.js"></script>
</head>
<body>

<div><a href="#home">'home'</a></div>
<div><a href="#docs/16">'docs/:id(16)'</a></div>
<div><a href="#docs/16/paragraph/17">'docs/:id(16)/paragraph/:number(17)'</a></div>
<div><a href="#default">'default'</a></div>

<script type="text/javascript">

    Router.listen();

    Router.config({mode: 'hash'})

    Router.add("hello(/)", function () {
        console.log("* hello");
    });

    Router.add("hello/world", function () {
        console.log("* hello/world");
    });

    //Router.listen();
    //Router.navigate('home');
</script>
</body>
</html>
