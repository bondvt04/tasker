<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">



<polymer-element name="ready-element">
    <template>
        This element has a ready() method.
        <span id="el">Not ready...</span>
    </template>
    <script>
        Polymer({
            owner: "Daniel",

            created: function() {
                document.getElementById('console').innerHTML += "<br>created";
            },
            ready: function() {
                document.getElementById('console').innerHTML += "<br>ready";
                this.$.el.textContent = this.owner + " is ready!";
            },
            attached: function () {
                document.getElementById('console').innerHTML += "<br>attached";
            },
            domReady: function() {
                document.getElementById('console').innerHTML += "<br>domReady";
            },
            detached: function() {
                document.getElementById('console').innerHTML += "<br>detached";
            },
            attributeChanged: function(attrName, oldVal, newVal) {
                //var newVal = this.getAttribute(attrName);
                document.getElementById('console').innerHTML += "<br>"+attrName+ 'old: ' + oldVal+ 'new:'+ newVal;
                this.$.el.textContent = "attrName="+attrName+", oldVal="+oldVal+", newVal="+newVal;
            }


        });
    </script>
</polymer-element>
